#
# Log4j configuration file
#

# seconds between checks for changes to this file
monitorInterval = 10

#
# where to log
#
appender.FILE.name = FILE
appender.FILE.type = RollingFile
appender.FILE.fileName = @log@/xuudb.log
appender.FILE.filePattern = @log@/xuudb-%d{MM-dd-yy-HH-mm-ss}-%i.log.gz
appender.FILE.layout.type = PatternLayout
appender.FILE.layout.pattern =%d [%t] [%X{clientIP} %X{clientName}] %-5p %c{1} - %m%n
appender.FILE.policies.type = Policies
appender.FILE.policies.time.type = TimeBasedTriggeringPolicy
appender.FILE.policies.time.interval = 1
appender.FILE.strategy.type = DefaultRolloverStrategy

#
# what to log
#

# default log level and output
rootLogger.level = info
rootLogger.appenderRef.FILE.ref = FILE

#
# log4j internal logging level
# (logs to console / startup.log)
status = info
